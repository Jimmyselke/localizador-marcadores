<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Localizador de Marcadores con Cuestionario</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 1rem;
      background: #f0f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #007acc;
    }
    #distancia {
      font-size: 1.3rem;
      margin: 1rem 0;
      background: #fff;
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    #guia {
      font-size: 1.1rem;
      margin-top: 0.5rem;
      color: #555;
    }
    #cuestionario {
      margin-top: 2rem;
      max-width: 400px;
      width: 100%;
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      display: none;
    }
    #cuestionario h3 {
      margin-top: 0;
      color: #007acc;
    }
    #cuestionario p {
      font-size: 1rem;
      margin: 0.5rem 0 1rem 0;
    }
    #opciones li {
      margin: 0.5rem 0;
      padding: 0.5rem;
      background: #e0e7ff;
      border-radius: 5px;
      cursor: pointer;
      list-style-type: none;
      transition: background-color 0.3s;
    }
    #opciones li:hover {
      background: #a2bffa;
    }
    #opciones li.correct {
      background: #9ae6b4 !important;
      cursor: default;
    }
    #opciones li.incorrect {
      background: #feb2b2 !important;
      cursor: default;
    }
    #cerrarCuestionario {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #007acc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      display: none;
    }
    #cerrarCuestionario:hover {
      background: #005f99;
    }
  </style>
</head>
<body>
  <h2>Marcador m치s cercano</h2>
  <div id="distancia">Calculando ubicaci칩n...</div>
  <div id="guia">游빐 Esperando posici칩n...</div>

  <div id="cuestionario">
    <h3 id="tituloMarcador">Cuestionario</h3>
    <p id="pregunta"></p>
    <ul id="opciones"></ul>
    <button id="cerrarCuestionario">Cerrar</button>
  </div>

  <script>
    const distanciaElement = document.getElementById('distancia');
    const guiaElement = document.getElementById('guia');
    const cuestionarioEl = document.getElementById('cuestionario');
    const tituloMarcadorEl = document.getElementById('tituloMarcador');
    const preguntaEl = document.getElementById('pregunta');
    const opcionesEl = document.getElementById('opciones');
    const cerrarBtn = document.getElementById('cerrarCuestionario');

    const urlMarcadores = 'marcadores.json';

    let marcadores = [];
    let cuestionarioAbierto = false;
    let marcadorActual = null;
    let preguntaIndex = 0;
    let posicionUsuario = null;

    async function cargarMarcadores() {
      try {
        const res = await fetch(urlMarcadores);
        marcadores = await res.json();
      } catch (e) {
        distanciaElement.innerText = 'Error cargando marcadores.';
        console.error(e);
      }
    }

    function calcularDistancia(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // metros
      const 픥1 = lat1 * Math.PI / 180;
      const 픥2 = lat2 * Math.PI / 180;
      const 풊픥 = (lat2 - lat1) * Math.PI / 180;
      const 풊풭 = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(풊픥 / 2) * Math.sin(풊픥 / 2) +
        Math.cos(픥1) * Math.cos(픥2) *
        Math.sin(풊풭 / 2) * Math.sin(풊풭 / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

      return R * c;
    }

    function mostrarPregunta() {
      if (!marcadorActual) return;

      const pregunta = marcadorActual.preguntas[preguntaIndex];
      tituloMarcadorEl.textContent = marcadorActual.titulo;
      preguntaEl.textContent = pregunta.pregunta;
      opcionesEl.innerHTML = '';

      pregunta.opciones.forEach((opcion, i) => {
        const li = document.createElement('li');
        li.textContent = opcion;
        li.addEventListener('click', () => responderPregunta(i));
        opcionesEl.appendChild(li);
      });

      cerrarBtn.style.display = 'none';
      cuestionarioEl.style.display = 'block';
      cuestionarioAbierto = true;
    }

    function responderPregunta(opcionSeleccionada) {
      const pregunta = marcadorActual.preguntas[preguntaIndex];
      const opciones = opcionesEl.querySelectorAll('li');

      opciones.forEach((li, i) => {
        li.removeEventListener('click', () => responderPregunta(i));
        li.style.cursor = 'default';
        if (i === pregunta.correcta) {
          li.classList.add('correct');
        }
        if (i === opcionSeleccionada && i !== pregunta.correcta) {
          li.classList.add('incorrect');
        }
      });

      if (opcionSeleccionada === pregunta.correcta) {
        // Avanzar a siguiente pregunta o marcador
        preguntaIndex++;
        if (preguntaIndex >= marcadorActual.preguntas.length) {
          // Terminado este marcador
          cerrarBtn.style.display = 'inline-block';
          preguntaEl.textContent = '춰Has completado este cuestionario!';
          opcionesEl.innerHTML = '';
        } else {
          setTimeout(mostrarPregunta, 1500); // Esperar y mostrar siguiente pregunta
        }
      } else {
        // Respuesta incorrecta: puedes mostrar mensaje o dejar repetir
        preguntaEl.textContent = 'Respuesta incorrecta, int칠ntalo de nuevo.';
      }
    }

    cerrarBtn.onclick = () => {
      cuestionarioEl.style.display = 'none';
      cuestionarioAbierto = false;
      preguntaIndex = 0;
      buscarSiguienteMarcador();
    };

    function actualizarGuia(latUsuario, lonUsuario, marcadorCercano) {
      const dx = marcadorCercano.posicion.lng - lonUsuario;
      const dy = marcadorCercano.posicion.lat - latUsuario;
      let direccion = '';

      if (Math.abs(dx) < 0.0001 && Math.abs(dy) < 0.0001) {
        direccion = 'Est치s justo en el marcador.';
      } else {
        const ns = dy > 0 ? 'N' : 'S';
        const eo = dx > 0 ? 'E' : 'O';
        direccion = ns + eo;
      }
      guiaElement.textContent = `游빐 Mueve hacia el ${direccion}`;
    }

    function buscarSiguienteMarcador() {
      if (!posicionUsuario) return;

      // Filtramos marcadores no completados (podr칤as guardar un array de completados)
      // Aqu칤 simplemente buscamos el marcador m치s cercano que no sea el actual
      let distanciaMin = Infinity;
      let siguienteMarcador = null;

      marcadores.forEach(m => {
        if (marcadorActual && m === marcadorActual) return; // Saltar el actual

        const d = calcularDistancia(posicionUsuario.lat, posicionUsuario.lon, m.posicion.lat, m.posicion.lng);
        if (d < distanciaMin) {
          distanciaMin = d;
          siguienteMarcador = m;
        }
      });

      if (siguienteMarcador) {
        marcadorActual = siguienteMarcador;
        preguntaIndex = 0;
        distanciaElement.innerText = `Est치s a ${distanciaMin.toFixed(0)} metros de: ${marcadorActual.titulo}`;
        actualizarGuia(posicionUsuario.lat, posicionUsuario.lon, marcadorActual);

        if (distanciaMin <= 100) {
          mostrarPregunta();
        }
      }
    }

    async function iniciarLocalizador() {
      await cargarMarcadores();

      if (!navigator.geolocation) {
        distanciaElement.innerText = 'Geolocalizaci칩n no soportada.';
        return;
      }

      navigator.geolocation.watchPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        posicionUsuario = { lat, lon };

        // Si cuestionario abierto, no actualizamos marcador ni gu칤a
        if (cuestionarioAbierto) return;

        // Buscar marcador m치s cercano
        let distanciaMin = Infinity;
        let marcadorCercano = null;

        marcadores.forEach(m => {
          const d = calcularDistancia(lat, lon, m.posicion.lat, m.posicion.lng);
          if (d < distanciaMin) {
            distanciaMin = d;
            marcadorCercano = m;
          }
        });

        if (marcadorCercano) {
          marcadorActual = marcadorCercano;
          distanciaElement.innerText = `Est치s a ${distanciaMin.toFixed(0)} metros de: ${marcadorCercano.titulo}`;
          actualizarGuia(lat, lon, marcadorCercano);

          if (distanciaMin <= 100 && !cuestionarioAbierto) {
            preguntaIndex = 0;
            mostrarPregunta();
          }
        } else {
          distanciaElement.innerText = 'No hay marcadores disponibles.';
          guiaElement.textContent = '';
        }

      }, err => {
        distanciaElement.innerText = 'Error obteniendo ubicaci칩n.';
        guiaElement.textContent = '';
        console.error(err);
      }, {
        enableHighAccuracy: true,
        maximumAge: 10000,
        timeout: 5000
      });
    }

    window.onload = iniciarLocalizador;
  </script>
</body>
</html>
