<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Localizador de Marcadores</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f0f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #007acc;
    }

    #distancia {
      font-size: 1.3rem;
      margin: 1rem 0;
      background: #fff;
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    #guia {
      font-size: 1.1rem;
      margin-top: 0.5rem;
      color: #555;
    }

    #cuestionario {
      margin-top: 2rem;
      max-width: 400px;
      width: 100%;
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      display: none;
    }

    #cuestionario h3 {
      margin-top: 0;
      color: #007acc;
    }

    #cuestionario p {
      font-size: 1rem;
      margin: 0.5rem 0 1rem 0;
    }

    #opciones button {
      display: block;
      width: 100%;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border: none;
      background: #e0e0e0;
      border-radius: 5px;
      cursor: pointer;
    }

    #opciones button:hover {
      background-color: #d0d0d0;
    }
  </style>
</head>
<body>
  <h2>Marcador m谩s cercano</h2>
  <div id="distancia">Calculando ubicaci贸n...</div>
  <div id="guia">Л Esperando posici贸n...</div>

  <div id="cuestionario">
    <h3>Cuestionario</h3>
    <p id="pregunta"></p>
    <div id="opciones"></div>
    <button id="cerrarCuestionario">Cerrar</button>
  </div>

  <script>
    const urlMarcadores = 'marcadores.json';
    const distanciaElement = document.getElementById('distancia');
    const guiaElement = document.getElementById('guia');
    const cuestionarioEl = document.getElementById('cuestionario');
    const preguntaEl = document.getElementById('pregunta');
    const opcionesEl = document.getElementById('opciones');
    const cerrarBtn = document.getElementById('cerrarCuestionario');

    let marcadores = [];
    let marcadorActual = null;
    let preguntasPendientes = [];
    let preguntaIndex = 0;
    let marcadoresVisitados = [];

    async function cargarMarcadores() {
      try {
        const res = await fetch(urlMarcadores);
        marcadores = await res.json();
      } catch (e) {
        distanciaElement.innerText = 'Error cargando marcadores.';
        console.error(e);
      }
    }

    function calcularDistancia(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const 1 = lat1 * Math.PI / 180;
      const 2 = lat2 * Math.PI / 180;
      const  = (lat2 - lat1) * Math.PI / 180;
      const 位 = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin( / 2) * Math.sin( / 2) +
                Math.cos(1) * Math.cos(2) *
                Math.sin(位 / 2) * Math.sin(位 / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

      return R * c;
    }

    function mostrarPregunta() {
      const pregunta = preguntasPendientes[preguntaIndex];
      preguntaEl.textContent = pregunta.pregunta;
      opcionesEl.innerHTML = '';

      pregunta.opciones.forEach((opcion, idx) => {
        const btn = document.createElement('button');
        btn.textContent = opcion;
        btn.onclick = () => {
          preguntaIndex++;
          if (preguntaIndex < preguntasPendientes.length) {
            mostrarPregunta();
          } else {
            cuestionarioEl.style.display = 'none';
            marcadorActual.resuelto = true;
            marcadoresVisitados.push(marcadorActual.titulo);
          }
        };
        opcionesEl.appendChild(btn);
      });

      cuestionarioEl.style.display = 'block';
    }

    function actualizarGuia(latUsuario, lonUsuario, marcadorCercano) {
      const dx = marcadorCercano.posicion.lng - lonUsuario;
      const dy = marcadorCercano.posicion.lat - latUsuario;
      let direccion = '';

      if (Math.abs(dx) < 0.0001 && Math.abs(dy) < 0.0001) {
        direccion = 'Est谩s justo en el marcador.';
      } else {
        const ns = dy > 0 ? 'N' : 'S';
        const eo = dx > 0 ? 'E' : 'O';
        direccion = ns + eo;
      }
      guiaElement.textContent = `Л Mueve hacia el ${direccion}`;
    }

    cerrarBtn.onclick = () => {
      cuestionarioEl.style.display = 'none';
    };

    async function iniciarLocalizador() {
      await cargarMarcadores();

      if (!navigator.geolocation) {
        distanciaElement.innerText = 'Geolocalizaci贸n no soportada.';
        return;
      }

      navigator.geolocation.watchPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        let distanciaMin = Infinity;
        let marcadorCercano = null;

        marcadores.forEach(m => {
          if (marcadoresVisitados.includes(m.titulo)) return;

          const d = calcularDistancia(lat, lon, m.posicion.lat, m.posicion.lng);
          if (d < distanciaMin) {
            distanciaMin = d;
            marcadorCercano = m;
          }
        });

        if (marcadorCercano) {
          distanciaElement.innerText = `Est谩s a ${distanciaMin.toFixed(0)} metros de: ${marcadorCercano.titulo}`;
          actualizarGuia(lat, lon, marcadorCercano);

          if (distanciaMin <= 100 && marcadorActual !== marcadorCercano) {
            marcadorActual = marcadorCercano;
            preguntasPendientes = marcadorCercano.preguntas;
            preguntaIndex = 0;
            mostrarPregunta();
          }
        } else {
          distanciaElement.innerText = 'No quedan marcadores cercanos.';
          guiaElement.textContent = '';
        }

      }, err => {
        distanciaElement.innerText = 'Error obteniendo ubicaci贸n.';
        guiaElement.textContent = '';
        console.error(err);
      }, {
        enableHighAccuracy: true,
        maximumAge: 10000,
        timeout: 5000
      });
    }

    window.onload = iniciarLocalizador;
  </script>
</body>
</html>
