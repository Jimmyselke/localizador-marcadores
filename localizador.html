<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marcador más cercano</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #distancia {
      font-size: 1.5rem;
      margin: 1rem 0;
    }
    #flecha {
      font-size: 4rem;
      transform: rotate(0deg);
      transition: transform 0.5s ease;
    }
  </style>
</head>
<body>
  <h1>Marcador más cercano</h1>
  <div id="distancia">Calculando ubicación...</div>
  <div id="flecha">🧭</div>

  <script>
    const urls = [
      'https://raw.githubusercontent.com/Jimmyselke/Marcadores-Publicos/main/Denia.json',
      'https://raw.githubusercontent.com/Jimmyselke/Marcadores-Publicos/main/Javea.json'
    ];

    const distanciaEl = document.getElementById('distancia');
    const flecha = document.getElementById('flecha');

    let userLat = 0;
    let userLng = 0;

    function toRad(value) {
      return value * Math.PI / 180;
    }

    function calcularDistancia(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const φ1 = toRad(lat1);
      const φ2 = toRad(lat2);
      const Δφ = toRad(lat2 - lat1);
      const Δλ = toRad(lon2 - lon1);

      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

      return R * c;
    }

    function calcularDireccion(lat1, lon1, lat2, lon2) {
      const y = Math.sin(toRad(lon2 - lon1)) * Math.cos(toRad(lat2));
      const x = Math.cos(toRad(lat1)) * Math.sin(toRad(lat2)) -
                Math.sin(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.cos(toRad(lon2 - lon1));
      const brng = Math.atan2(y, x);
      return (brng * 180 / Math.PI + 360) % 360;
    }

    async function cargarMarcadores() {
      const resultados = await Promise.all(
        urls.map(url => fetch(url).then(res => res.json()).catch(() => []))
      );
      return resultados.flat();
    }

    function actualizarFlecha(angulo) {
      flecha.style.transform = `rotate(${angulo}deg)`;
    }

    async function localizar() {
      const marcadores = await cargarMarcadores();

      if (!navigator.geolocation) {
        distanciaEl.textContent = "Tu navegador no permite obtener ubicación.";
        return;
      }

      navigator.geolocation.watchPosition(pos => {
        userLat = pos.coords.latitude;
        userLng = pos.coords.longitude;

        let masCercano = null;
        let menorDistancia = Infinity;

        marcadores.forEach(m => {
          const d = calcularDistancia(userLat, userLng, m.posicion.lat, m.posicion.lng);
          if (d < menorDistancia) {
            menorDistancia = d;
            masCercano = m;
          }
        });

        if (masCercano) {
          const distanciaMetros = Math.round(menorDistancia);
          distanciaEl.textContent = `Estás a ${distanciaMetros} m de: ${masCercano.titulo}`;
          const direccion = calcularDireccion(userLat, userLng, masCercano.posicion.lat, masCercano.posicion.lng);
          actualizarFlecha(direccion);
        }

      }, err => {
        distanciaEl.textContent = "No se pudo obtener tu ubicación.";
      }, {
        enableHighAccuracy: true
      });
    }

    localizar();
  </script>
</body>
</html>
